<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pedagogical Sankey Diagram</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/d3-sankey@0.12.3/dist/d3-sankey.min.js"></script>
  <style>
    body { font-family: sans-serif; }
    .node rect { cursor: move; fill-opacity: .9; shape-rendering: crispEdges; }
    .node text { pointer-events: none; font-size: 12px; }
    .link { fill: none; stroke: #000; stroke-opacity: 0.2; }
    .link:hover { stroke-opacity: 0.5; }
  </style>
</head>
<body>
  <h2>Pedagogical Research Sankey</h2>
  <svg id="sankey" width="1200" height="800"></svg>
  <script>
    const width = 1200;
    const height = 800;

    const sankey = d3.sankey()
      .nodeWidth(20)
      .nodePadding(20)
      .extent([[1, 1], [width - 1, height - 6]]);

    const svg = d3.select("#sankey");

    // Load all CSVs
    Promise.all([
      d3.csv("theories.csv"),
      d3.csv("studies.csv"),
      d3.csv("themes.csv"),
      d3.csv("theory_study_connections.csv"),
      d3.csv("study_theme_connections.csv")
    ]).then(([theories, studies, themes, th_st, st_th]) => {
      const nodes = [], nodeMap = new Map(), links = [];

      function addNode(id, name, stage) {
        if (!nodeMap.has(id)) {
          const node = { id, name, stage };
          nodeMap.set(id, node);
          nodes.push(node);
        }
      }

      theories.forEach(d => addNode(d.theory_id, d.short_name, 0));
      studies.forEach(d => addNode(d.study_id, d.short_name, 1));
      themes.forEach(d => addNode(d.theme_id, d.short_name, 2));

      th_st.forEach(d => {
        links.push({
          source: d.theory_id,
          target: d.study_id,
          value: +d.strength || 1
        });
      });

      st_th.forEach(d => {
        links.push({
          source: d.study_id,
          target: d.theme_id,
          value: +d.strength || 1
        });
      });

      const graph = sankey({ nodes: nodes.map(d => Object.assign({}, d)), links: links });

      svg.append("g")
        .selectAll("path")
        .data(graph.links)
        .join("path")
        .attr("class", "link")
        .attr("d", d3.sankeyLinkHorizontal())
        .attr("stroke-width", d => Math.max(1, d.width));

      const node = svg.append("g")
        .selectAll("g")
        .data(graph.nodes)
        .join("g")
        .attr("class", "node")
        .attr("transform", d => `translate(${d.x0},${d.y0})`);

      node.append("rect")
        .attr("height", d => d.y1 - d.y0)
        .attr("width", d => d.x1 - d.x0)
        .attr("fill", d => ["#66c2a5", "#fc8d62", "#8da0cb"][d.stage])
        .append("title")
        .text(d => d.name);

      node.append("text")
        .attr("x", -6)
        .attr("y", d => (d.y1 - d.y0) / 2)
        .attr("dy", "0.35em")
        .attr("text-anchor", "end")
        .text(d => d.name)
        .filter(d => d.x0 < width / 2)
        .attr("x", 6 + sankey.nodeWidth())
        .attr("text-anchor", "start");
    });
  </script>
</body>
</html>
